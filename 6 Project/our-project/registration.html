<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>

    <div class="wrapper">
        <form action="#">
            <h2>Регистрация</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Введите свою почту</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Придумайте свой пароль</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Я соглашаюсь с <a href="https://docs.google.com/document/d/1n9lLLGmgaqqoVq0ZhEzJ7KN0GdO4hvd4zZdyGbdTLWk/edit?hl=ru&tab=t.0" target="_blank">"Правилами"</a></p>
                </label>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    
</body>
</html>
