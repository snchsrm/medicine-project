<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="./css/registration-login.css">
</head>
<body>

    <div class="wrapper">
        <form action="#">
            <h2>Вход</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Введите свою почту</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Введите свой пароль</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Запомнить меня!</p>
                </label>
                <a href="http://127.0.0.1:5500/our-project/password-yteryan.html">Забыли пароль?</a>
            </div>
            <button type="submit">Войти</button>
            <div class="register">
                <p>У вас нет аккаунта? <a href="http://127.0.0.1:5500/our-project/registration.html">Регистрация</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
