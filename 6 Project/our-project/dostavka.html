<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="./css/dostavka.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="./main-menu.html" class="back-button" style="display: flex; align-items: center; text-decoration: none;">
                <img src="./img/back-button.png" alt="Кнопка назад" style="width: 35px; height: 35px; margin: 0 auto;"/>
            </a>
        </div>
    </header>
    
    <div class="container1">
        <h1>Формуляр заказа</h1>
        <form action="#" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ваш номер телефона" required>

            <label for="address">Адрес доставки:</label>
            <textarea id="address" name="address" placeholder="Ваш адрес" required></textarea>

            <label for="delivery-time">Время доставки:</label>
            <input type="time" id="delivery-time" name="delivery-time" required>

            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments" placeholder="Дополнительная информация"></textarea>

            <button type="submit">Отправить заказ</button>
        </form>
    </div>

</body>
</html>
